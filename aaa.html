<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>漢あア変換</title>
        <link rel="stylesheet" href="aaa.css">
    </head>
    <body>
        <h1>漢あア変換</h1>

        <textarea id="input" rows="10" placeholder="文字列を入力してください"></textarea>

        <div id="buttons">
            <button id="copy">copy</button>
            <button id="paste">paste</button>
            <button id="AC">AC</button>
        </div>

        <div id="output"></div>

        <footer></footer>

        <script src="aaa.js"></script>
        <script>
            const textarea = document.getElementById("input")
            const copy = document.getElementById("copy")
            const paste = document.getElementById("paste")
            const AC = document.getElementById("AC")
            const params = new URLSearchParams(window.location.search);
            const q = params.get("q");
            const decoded = decodeURIComponent(q)
            if (q) {
                textarea.value = decoded
            }
            outputUpdate()
            textarea.addEventListener("input", outputUpdate)
            function outputUpdate() {
                document.getElementById("copy").textContent = "copy"
                document.getElementById("output").textContent = ""
                if (textarea.value) {
                    copy.disabled = false
                    document.getElementById("output").textContent = kaxnAA(textarea.value)
                }
                else {
                    copy.disabled = true
                }
            }

            copy.addEventListener("click", () => {
                if (textarea.value) {
                    navigator.clipboard.writeText(document.getElementById("output").textContent)
                    document.getElementById("copy").textContent = "copied!"
                }
            })
            paste.addEventListener("click", () => {
                navigator.clipboard.readText().then((clipText) => {
                    textarea.value = clipText;
                    outputUpdate()
                })
            })
            AC.addEventListener("click", () => {
                textarea.value = ""
                outputUpdate()
            })
        </script>

    </body>
</html>
